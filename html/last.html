<html>
<head>
    <title>HTML5 input types</title>
</head>
<body>

    <label>Select color</label> <input type="color" name="color"/>
    <br><br>
    <label>Number</label> <input type="number" min="0" max="100000" step="10" name="number"/>
    <br><br>
    <label>Range</label> <input type="range" name="range"/>
    <br><br>
    <label>Birth date</label> <input type="date" name="birthdate"/>
    <br><br>
    <label>Date time</label> <input type="datetime-local" name="datetime"/>
    <br><br>
    <label>Month</label> <input type="month" name="month"/>
    <br><br>
    <label>Week</label> <input type="week" name="week"/>
    <br><br>
    <label>Time</label> <input type="time" name="time"/>
    <br><br>
    <label>Email</label> <input type="email" name="email"/>
    <br><br>
    <label>URL</label> <input type="url" name="url"/>
    <br><br>
    <label>phone no</label> <input type="tel" name="tel"/>

    <label>search</label> <input type="search" name="url"/>
    <br><br>

    <input type="submit" value="Submit"/>
    </form>
</body>
</html>
